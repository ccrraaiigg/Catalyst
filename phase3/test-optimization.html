<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WAT Function Export Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Testing WAT Function Export Fix</h1>
    <p>This test verifies that the WAT function export issue has been resolved.</p>
    
    <div id="status" class="log info">Ready to test...</div>
    
    <button onclick="testOptimization()">Test LLM Optimization</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>
    
    <script type="module">
        import { SqueakVM } from './squeak-vm.js';
        
        let vm = null;
        let logDiv = document.getElementById('log');
        let statusDiv = document.getElementById('status');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> ${message}`;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Update status
            statusDiv.innerHTML = message;
            statusDiv.className = `log ${type}`;
        }
        
        window.testOptimization = async function() {
            try {
                log('üîß Initializing VM with debug mode enabled...', 'info');
                
                vm = new SqueakVM();
                vm.setDebugMode(true);
                vm.setJITEnabled(true);
                
                // Override console.log to capture debug output
                const originalLog = console.log;
                console.log = function(...args) {
                    originalLog(...args);
                    log(args.join(' '), 'info');
                };
                
                log('üöÄ Initializing VM...', 'info');
                await vm.initialize();
                
                log('‚úÖ VM initialized successfully', 'success');
                
                // Test multiple runs to trigger JIT compilation
                log('üîÑ Running VM multiple times to trigger JIT compilation...', 'info');
                
                for (let i = 0; i < 5; i++) {
                    log(`üìä Run ${i + 1}/5...`, 'info');
                    const result = await vm.run();
                    log(`‚úÖ Run ${i + 1} completed with result: ${JSON.stringify(result)}`, 'success');
                    
                    // Check if JIT compilation was triggered
                    const stats = vm.getJITStatistics();
                    if (stats.jitCompilations > 0) {
                        log(`üî• JIT compilation triggered! Compiled ${stats.jitCompilations} method(s)`, 'success');
                        break;
                    }
                }
                
                // Show final statistics
                const finalStats = vm.getJITStatistics();
                log(`üìà Final JIT Statistics: ${JSON.stringify(finalStats, null, 2)}`, 'info');
                
                if (finalStats.jitCompilations > 0) {
                    log('‚úÖ WAT function export fix appears to be working!', 'success');
                } else {
                    log('‚ö†Ô∏è No JIT compilation occurred - may need more runs or different conditions', 'error');
                }
                
                // Restore console.log
                console.log = originalLog;
                
            } catch (error) {
                log(`‚ùå Error during test: ${error.message}`, 'error');
                console.error('Full error:', error);
                
                // Check if this is the specific error we're trying to fix
                if (error.message.includes('jit_method_0 not found')) {
                    log('‚ùå The WAT function export fix did not resolve the issue', 'error');
                } else if (error.message.includes('invalid value type')) {
                    log('‚ùå Still getting type validation errors', 'error');
                } else {
                    log('‚ùå Different error occurred - may be unrelated to the fix', 'error');
                }
            }
        };
        
        window.clearLog = function() {
            logDiv.innerHTML = '';
            statusDiv.innerHTML = 'Ready to test...';
            statusDiv.className = 'log info';
        };
        
        log('üéØ Test page loaded. Click "Test LLM Optimization" to begin.', 'info');
    </script>
</body>
</html>
